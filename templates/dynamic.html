  <script>
      function showCategoryBox(category, color, element) {
          const categoryBox = document.getElementById("categoryBox");

          categoryBox.innerHTML = category;
          categoryBox.style.backgroundColor = color;
          categoryBox.style.display = "block";

          // Position the box next to the hovered element
          const rect = element.getBoundingClientRect();
          categoryBox.style.left = rect.right + "px";
          categoryBox.style.top = rect.top + "px";
      }

      // Hide the category box when mouse leaves the navigation items
      const navItems = document.querySelectorAll(".nav a");
      navItems.forEach(item => {
          item.addEventListener("mouseout", function() {
              const categoryBox = document.getElementById("categoryBox");
              categoryBox.style.display = "none";
          });
      });
  </script>
